		function()
      	{      		          		
      		Core.Common.Mnemoscheme.TextParameterRenderer = function(tagName, jQElement, parameter)
            {                            	
              	var v = parseFloat(parameter.value).toFixed(2).toString().replace(".", "&lt;tspan class=&apos;blink&apos;&gt;.&lt;/tspan&gt;");
            	jQElement.html(v);                   
            };
		}); 
            	
		Core.Common.Mnemoscheme.GetMeasurementDeviceSummaryCallback = function(measurementDeviceSummaryInfo)
