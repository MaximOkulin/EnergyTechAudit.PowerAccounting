  <script>       	
    jQuery(Core.Common.Mnemoscheme.Selector).on(Core.Common.EventTypes.MnemoschemeWidgetManager.MnemoschemeLoadComplete, 
		function()
      	{      		          		
      		Core.Common.Mnemoscheme.TextParameterRenderer = function(tagName, jQElement, parameter)
            {
                var splitter = " = ";
              	var text = jQElement.text();
              	if(text.indexOf(splitter) > 0)
 				        {
 					        text = text.split(splitter)[Number.zero];    
 				        }
              
             	  jQElement.text("{3}{4}{0} {1}{2}".format
                   (
						            parseFloat(parameter.value).toFixed(2),
                       	parameter.dimensionPrefix,
                       	parameter.measurementUnitDescription,
                  		  text, 
                  		  splitter
                   )); 	 	 
            };
		});  	
	</script>
